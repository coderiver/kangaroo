<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<link rel="stylesheet" media="all" href="css/bootstrap.min.css" >
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="container-fluid section section-first section-login">
		<div class="green-filter">
			<div class="row">
				<div class="col-xs-12">
					<div class="login">
						<button class="button button_yellow">
							<span>Sign up for free!</span>
						</button>
						<label for="" class="login__input login__username">
							<i></i>
							<input type="text" value="USERNAME" onfocus="if (this.value=='USERNAME') this.value='';" onblur="if (this.value==''){this.value='USERNAME'}">
						</label>
						<label for="" class="login__input login__password">
							<i></i>
							<input type="password" value="PASSWORD" onfocus="if (this.value=='PASSWORD') this.value='';" onblur="if (this.value==''){this.value='PASSWORD'}">
						</label>
						<button class="button button_white" type="submit">
							<span>Log in</span>
						</button>
						<a href="#" class="login__forgot">Forgot Password?</a>
					</div>
				</div>
				<div class="lang">
					<ul>
						<li><a href="#">En</a></li>
						<li><a href="#">Fr</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="section__inner">
						<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
						<h1>Your digital life on the go.</h1>
						<span class="line-white"></span>
						<p>Imagine having access to all of your emails, calendars and contacts while accessing a remote desktop or looking over all of your social media streams.</p>
						<p>Kangaroo gives you this type of freedom.</p>
						<a href="#" class="more"><span>Read More</span><i class="arr-bot"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
